<!DOCTYPE html>
<html>
<head>
  <base href="/" />

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="Your Flutter Web App" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Loader container */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000; /* ðŸ”¥ Black background */
      z-index: 999999;
    }

    /* Circular loader */
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333; /* Dark secondary ring */
      border-top: 6px solid #FF9800; /* ðŸ”¥ Orange ring */
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

</head>

<body>

  <!-- ðŸš€ Loader shown before Flutter loads -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <script>
    // Remove loader after Flutter app is ready
    window.addEventListener("flutter-first-frame", function () {
      document.getElementById("loader").style.display = "none";
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
